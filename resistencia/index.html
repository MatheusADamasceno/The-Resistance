<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio de Nomes</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="background-animation"></div>
    <div class="container">

        
        <h1 class="The">The Resistance</h1>
        <img src="resi.png" alt="Logo" class="logo">
        
        <div class="input-container">
            <input type="text" id="nameInput" placeholder="Nome" maxlength="20">
            <button id="addNameBtn">Adicionar</button>
        </div>
        <ul id="nameList"></ul>
        <button id="drawBtn">Sortear</button>
        <div id="resultContainer" class="hidden">
            <h2>PRÓXIMOS LÍDERES</h2>
            <ul id="resultList"></ul>
        </div>
    </div>



    <script src="aula.js"></script>
</body>
</html>
